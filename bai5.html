<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let ngoiSao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
  let chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
  let input = prompt("Nhập tên ngôi sao: ");
  let check=false;
  for (let i = 0; i < ngoiSao.length; i++){
      if ( input === ngoiSao[i]){
          alert("Ngôi sao" + input + " thuộc chòm sao " + chomSao[i]);
          check=true;
      }
      else
      alert("Không tồn tại ");
  }
</script>

</body>
